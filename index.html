<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <div class="bg-container">

        <div class="card quiz-card start-card start-end-screen" id="startCard">
            <img src="img/play.jpg" class="start-img">
            <div class="card-body">
              <h5 class="card-title">Quizapp</h5>
              <p class="card-text">Teste dein Wissen!</p>
              <a href="#" onclick="startQuiz()" class="btn btn-primary">Los geht's!</a>
            </div>
          </div>

        <div class="quiz-card card" id="quizCard" style="display: none;">
            <img src="img/question-mark.jpg" class="card-img-top">
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0;">0
                </div>
            </div>

            <div class="card-body text-center">
                <h5 class="card-title" id="questionText">Bist du bereit?</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>


                <div class="question-footer">
                    <span><b id="currentNumber">1</b>&nbsp;von&nbsp;<b id="maxQuestions">5</b>&nbsp;Fragen</span>
                    <button class="btn btn-primary" disabled id="next-button" onclick="nextQuestion()">NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
        <div class="quiz-card card end-card" id="endCard" style="display: none;">
            <img class="end-card-img" src="img/trophy.png" class="card-img-top">
            <div class="card-body start-end-screen">
                <h5 class="card-title">Quiz beendet</h5>
                <p>Du hast <b><span id="amountOfRightQuestions">X</span></b>&nbsp;Fragen von <b><span
                            id="endMaxQuestions"></span></b>&nbsp;Fragen richtig beantwortet!</p>
                <p id="resultText" class="card-text"></p>
                <a href="#" class="btn btn-primary" onClick="playAgain()">Noch mal spielen</a>
            </div>
        </div>
    </div>

</body>

</html>
